<html lang="en">
  <head>
  </head>


  <body>
    <h1 id="title" class="text-center">websurving survey</h1>

    <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <p id="description">thank you for taking the time to help me with this survey</p>

    <form id="survey-form">
      <label id="name-label">Name:</label>
      <input type="text" name="name" placeholder="enter your name" id="name" required><br>
      <label id="email-label">Email:</label>
      <input type="email" name="name" placeholder="enter your email" id="email" required><br>
      <label id="number-label">Number:</label>
      <input type="number" name="name" placeholder="#" id="number" min="0" max="10" required><br>


      <label for="dropdown">Choose a site:</label>

      <select id="dropdown" name="sites">
        <option value="google">Google</option>
        <option value="youtube">Youtube</option>
        <option value="twitter">Twitter</option>
        <option value="linkedin">Linkedin</option>
      </select><br>

      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label><br>

      <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
      <label for="vehicle1"> I have a bike</label><br>
      <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
      <label for="vehicle2"> I have a car</label><br>
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
      <label for="vehicle3"> I have a boat</label><br>

      <input type="submit" value="submit">
    </form>

    <label for=""></label>

  </body>
</html>
