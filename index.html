<html lang="en">
  <head>
    <style>

    body {
      background-color: #8BD2FF;
      text-align: center;

    }
    h1 {
      color: #2B4DFE;
    }
    p {
      color: #2B4DFE;
    }
    </style>

  </head>

  <body>
    <h1 id="title" class="text-center">websurving survey</h1>

    <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <p id="description"> thank you for taking the time to help me with this survey

    <form id="survey-form">
      <label id="name-label">Name:</label><br>
      <input type="text" name="name" placeholder="enter your name" id="name" required><br>
      <label id="email-label">Email:</label><br>
      <input type="email" name="name" placeholder="enter your email" id="email" required><br>
      <label id="number-label">Number:</label><br>
      <input type="number" name="name" placeholder="#" id="number" min="0" max="10" required><br>


      <label for="dropdown">Choose a site you visit the most:</label><br>

      <select id="dropdown" name="sites">
        <option value="google">Google</option>
        <option value="youtube">Youtube</option>
        <option value="twitter">Twitter</option>
        <option value="linkedin">Linkedin</option>
      </select><br>

      what is your gender?<br>

      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label><br>

      What is your favourite methode of commuting? <br>

      <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
      <label for="vehicle1"> I have a bike</label><br>
      <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
      <label for="vehicle2"> I have a car</label><br>
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
      <label for="vehicle3"> I have a boat</label><br>


      <label for="additional-comment">any comments or suggestions?:</label><br>
      <textarea id="additional-comment" name="additional-comment" rows="4" cols="50">

    </p>
      </textarea><br>

      <input type="submit" id="submit">
    </form>

    <label for=""></label>

  </body>
</html>
